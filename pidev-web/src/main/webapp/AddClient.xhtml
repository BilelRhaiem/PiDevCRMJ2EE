<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	template="/Template/Template.xhtml">
	<ui:param name="page_name" value="Accueil" />
	<ui:define name="content">


		<h:panelGroup>
			<h:form>
				<h:outputText value="Client" />

			</h:form>
		</h:panelGroup>

		<h:panelGroup columns="2">
			<h:form>
				<table>
					<tr>
						<td><h:outputText value="Name"></h:outputText></td>
						<td><h:inputText type="text" id="validateNom" 
						value="#{clientBean.name}" required="true" requiredMessage="Veuillez saisir le nom"></h:inputText>
						<h:message for="validateNom" style="color:red"/>
						</td>
					</tr>
					<tr>
						<td><h:outputText value="Last name"></h:outputText></td>
						<td><h:inputText value="#{clientBean.lastName}"></h:inputText></td>
					</tr>
					<tr>
						<td><h:outputText value="Birth date"></h:outputText></td>
						<td><h:inputText value="#{clientBean.birthDate}">
								<f:convertDateTime type="date" pattern="dd-MM-yyyy" />
							</h:inputText></td>
					</tr>
					<tr>
						<td><h:outputText value="Password"></h:outputText></td>
						<td><h:inputSecret value="#{clientBean.password}" /></td>
					</tr>
					<tr>
						<td><h:outputText value="Email"></h:outputText></td>
						<td><h:inputText id="validateEmail"  
						
						value="#{clientBean.email}" required="true" 
						requiredMessage="Veuillez saisir votre email"
						ValidatorMessage="L'email doit Ãªtre sous le format suivant ..@..Domain"  >
						<f:validateRegex pattern=".+\@.+\..+"/></h:inputText></td>
					<h:message for="validateEmail" style="color:red"/>
					</tr>
					<tr>
						<td><h:outputText value="Phone number"></h:outputText></td>
						<td><h:inputText id="validatePhone" size="8" required="true" 
						requiredMessage="Veuillez saisir votre numero"
						ValidatorMessage="Le numero contenir 8 chiffres"
					
						value="#{clientBean.phoneNumber}" >
						<f:validateRegex pattern="[0-9]{8}" for="validatePhone"/>
						</h:inputText></td>
					</tr>


				</table>
				<h:commandButton id="btn" value="Inscription"
					action="#{clientBean.addClient()}" />
			</h:form>
		</h:panelGroup>

	</ui:define>
</ui:composition>
