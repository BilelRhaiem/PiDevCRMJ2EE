<ui:composition xmlns="http://www.w3.org/1999/xhtml"
 xmlns:f="http://java.sun.com/jsf/core"
 xmlns:h="http://java.sun.com/jsf/html"
 xmlns:ui="http://java.sun.com/jsf/facelets" template="/Template/Template.xhtml">
 <ui:param name="page_name" value="Accueil" /> 
<ui:define name="content">
<h:panelGroup>
<h:form enctype="multipart/form-data">
<h:outputText value="Clients"/>
</h:form >
</h:panelGroup>
	<h:panelGroup>
			<h:form>
				<h:outputText value="Home" /> |
<h:outputText value="Hello #{loginBean.client.email}"></h:outputText> |
<h:commandLink value="Logout" action="#{loginBean.doLogout()}" />

			</h:form>

		</h:panelGroup>
		
		<h:panelGroup columns="2">
			<h:form>
				<table>
					<tr>
						<td><h:outputText value="Name"></h:outputText></td>
						<td><h:inputText value="#{clientBean.name}"></h:inputText></td>
					</tr>
					<tr>
						<td><h:outputText value="Last name"></h:outputText></td>
						<td><h:inputText value="#{clientBean.lastName}"></h:inputText></td>
					</tr>
					
					<tr>
						<td><h:outputText value="Password"></h:outputText></td>
						<td><h:inputSecret value="#{clientBean.password}" /></td>
					</tr>
					<tr>
						<td><h:outputText value="Email"></h:outputText></td>
						<td><h:inputText value="#{clientBean.email}" /></td>
					</tr>
					<tr>
						<td><h:outputText value="Phone number"></h:outputText></td>
						<td><h:inputText value="#{clientBean.phoneNumber}" /></td>
					</tr>


				</table>
				<h:commandButton action="#{clientBean.updateClient()}" value="update"></h:commandButton>
				
			</h:form>
		</h:panelGroup>
		</ui:define>
		</ui:composition>
