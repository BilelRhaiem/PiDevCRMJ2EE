<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	template="/template/Template.xhtml">
	<ui:param name="page_name" value="Accueil" />
	<ui:define name="content">
		<h:panelGroup>

			<h:form>

				<div align="right">

					<h:commandLink value="Logout" action="#{loginBean.doLogout()}" />

				</div>
			</h:form>
		</h:panelGroup>


		<h:panelGroup columns="2">
			<h:form enctype="multipart/form-data">
				<hr></hr>
				<div align="center">
					<h2>Offer details</h2>
				</div>
				<hr></hr>
				<table>
					<tr>
						<td><h:outputText value="Title"></h:outputText></td>
						<td><h:outputText value="#{offersBean.title}"></h:outputText></td>
					</tr>
					<tr>
						<td><h:outputText value="description"></h:outputText></td>
						<td><h:outputText value="#{offersBean.description}"></h:outputText></td>
					</tr>
					<tr>
						<td><h:outputText value="Price"></h:outputText></td>
						<td><h:outputText value="#{offersBean.priceOffer}"></h:outputText></td>
					</tr>
					<tr>
						<td><h:outputText value="Image"></h:outputText></td>
						<td><img src="Images/Offers/#{item.offreImage}" alt="Image" /></td>
					</tr>
					<tr>
						<c:if test="#{false eq offersBean.demanded}">
							<td colspan="2"><h:commandButton
									action="#{offersBean.DemandeOffreClient(offersBean.idOffre,loginBean.client.idClient)}"
									value="Demande" /></td>

						</c:if>
						<c:if test="#{true eq offersBean.demanded}">
							<td colspan="2"><h:commandButton
									action="#{offersBean.removeDemandeClient(offersBean.idOffre,loginBean.client.idClient)}"
									value="remove" /></td>

						</c:if>
						<td><h:commandButton
								action="#{offersBean.ViewOfferListClient()}" value="Back" /></td>
					</tr>
				</table>
			</h:form>
		</h:panelGroup>
	</ui:define>
</ui:composition>
