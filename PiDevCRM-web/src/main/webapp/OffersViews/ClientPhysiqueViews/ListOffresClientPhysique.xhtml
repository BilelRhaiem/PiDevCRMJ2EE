<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:cc="http://java.sun.com/jsf/composite"
	xmlns:my="http://java.sun.com/jsf/composite/my"
	template="/template/Template.xhtml"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:p="http://primefaces.org/ui">
	<ui:param name="page_name" value="Accueil" />
	<ui:define name="content">
		
		<h:panelGroup columns="2">

			<h:form>
				<div align="right">

					<h:commandLink value="Logout" action="#{loginBean.doLogout()}" />

				</div>
			</h:form>
			<h:form enctype="multipart/form-data">
				<hr></hr>
				<div align="center">
					<h2>Available offers</h2>
				</div>
				<hr></hr>
				<ui:repeat value="#{offersBean.getAllOffersClientPhysique()}"
					var="item">
					<td><img src="Images/Offers/#{item.offreImage}" alt="Image"
						width="400" /></td>
					<h:commandButton value="details"
						action="#{offersBean.updateNbrDemandeOffreClient(item)}" />
				</ui:repeat>
			</h:form>
		</h:panelGroup>
	</ui:define>
</ui:composition>
