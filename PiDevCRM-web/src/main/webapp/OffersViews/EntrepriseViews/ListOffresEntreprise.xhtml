<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:cc="http://java.sun.com/jsf/composite"
	xmlns:my="http://java.sun.com/jsf/composite/my"
	template="/template/Template.xhtml">
	<ui:param name="page_name" value="Accueil" />
	<ui:define name="content">
		<h:panelGroup>
		<h:form>
			<div align="right">

				<h:commandLink value="Logout" action="#{loginBean.doLogout()}" />

			</div>

			</h:form>
		</h:panelGroup>
		<h:panelGroup columns="2">
			<h:form enctype="multipart/form-data">
			<hr></hr>
				<div align="center">
					<h2>Available offers</h2>
				</div>
				<hr></hr>
				<h:dataTable value="#{offersBean.getAllOffersEntreprise()}"
					var="item" border="1">
					<h:column>
						<f:facet name="header">
							<h:outputText value="Title" />
						</f:facet>
						<h:outputText value="#{item.title}" />
					</h:column>
					<h:column>
						<f:facet name="header">
							<h:outputText value="Description" />
						</f:facet>
						<h:outputText value="#{item.description}" />
					</h:column>
					<h:column>
						<f:facet name="header">
							<h:outputText value="Offer image" />
						</f:facet>
						<img src="Images/Offers/#{item.offreImage}" alt="Image" />
					</h:column>
					<h:column>
						<f:facet name="header">
							<h:outputText value="Price" />
						</f:facet>
						<h:outputText value="#{item.priceOffer}" />
					</h:column>
					<h:column>
						<f:facet name="header">
							<h:outputText value="time zone" />
						</f:facet>
						<h:outputText value="From: " />
						<h:outputText value="#{item.period.startDate}">
							<f:convertDateTime type="date" pattern="dd-MM-yyyy" />
						</h:outputText>
						<h:outputText value=" TO " />
						<h:outputText value="#{item.period.endDate}">
							<f:convertDateTime type="date" pattern="dd-MM-yyyy" />
						</h:outputText>
					</h:column>

					<h:column>
						<h:commandButton
							action="#{offersBean.updateNbrDemandeOffreEntreprise(item)}"
							value="view" />
					</h:column>

				</h:dataTable>
			</h:form>
		</h:panelGroup>

	</ui:define>
</ui:composition>
