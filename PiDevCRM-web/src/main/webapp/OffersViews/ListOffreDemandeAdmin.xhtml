<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:cc="http://java.sun.com/jsf/composite"
	xmlns:my="http://java.sun.com/jsf/composite/my"
	template="/template/Template.xhtml">
	<ui:param name="page_name" value="Accueil" />
	<ui:define name="content">
		<h:panelGroup>
			<h:form enctype="multipart/form-data">
				<h:outputText value="Offer" />
			</h:form>
		</h:panelGroup>
		<h:panelGroup columns="2">
			<h:form enctype="multipart/form-data">
				<h:dataTable value="#{offersBean.getAllDemandedOffers()}" var="item"
					border="1">
					<h:column>
						<f:facet name="header">
							<h:outputText value="Title" />
						</f:facet>
						<h:outputText value="#{item.title}" />
					</h:column>
					<h:column>
						<f:facet name="header">
							<h:outputText value="Description" />
						</f:facet>
						<h:outputText value="#{item.description}" />
					</h:column>
					<h:column>
						<f:facet name="header">
							<h:outputText value="Offer image" />
						</f:facet>
						<img src="resources/Images/Offers/#{item.offreImage}" alt="Image"
							width="100" />
					</h:column>
					<h:column>
						<f:facet name="header">
							<h:outputText value="Price" />
						</f:facet>
						<h:outputText value="#{item.priceOffer}" />
					</h:column>
					<h:column>
						<f:facet name="header">
							<h:outputText value="Client category" />
						</f:facet>
						<h:outputText value="#{item.categoryClient}" />
					</h:column>
					<h:column>
						<f:facet name="header">
							<h:outputText value="Client" />
						</f:facet>
						<h:outputText value="#{offersBean.client.email}" />
					</h:column>

				</h:dataTable>

				<h:commandButton id="btn1" value="Go Home"
					action="#{offersBean.GoHome()}" />
				<h:message for="btn" />

			</h:form>
		</h:panelGroup>

	</ui:define>
</ui:composition>
