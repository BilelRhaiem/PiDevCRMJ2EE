<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	template="/template/Template.xhtml">
	<ui:param name="page_name" value="Connexion" />
	<ui:define name="menu">
		<h:form id="form">
			<h1>Connexion</h1>
			<h:panelGrid columns="2">
				<h:outputText value="Login" />
				<h:inputText value="#{loginBean.email}" required="true" requiredMessage="You must type in your email" />
				<h:outputText value="Mot de passe" />
				<h:inputSecret value="#{loginBean.password}" required="true" requiredMessage="You must type in your password"/>
				<h:commandButton id="btn" value="Log in"
					action="#{loginBean.doLogin()}" />
				<h:message for="btn" />
			</h:panelGrid>
		</h:form>
	</ui:define>
</ui:composition>
