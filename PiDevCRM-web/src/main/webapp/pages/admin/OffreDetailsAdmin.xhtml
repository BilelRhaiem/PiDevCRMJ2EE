<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:c="http://java.sun.com/jsp/jstl/core">
<h:head>


</h:head>
<body id="page-top">
	<div id="wrapper">
		<ui:include src="/template/back-template/header.xhtml" />
		<!-- Main Content -->


		<!-- Topbar -->


		<div class="container-fluid">

			<h:panelGroup>

				<h:form>

					<div align="right">

						<h:commandLink value="Logout" action="#{loginBean.doLogout()}" />

					</div>
				</h:form>
			</h:panelGroup>
			
			<h:panelGroup columns="2">
				<h:form enctype="multipart/form-data">
				<center>
					<table>
						<tr>
							<td><h:outputText value="Title"></h:outputText></td>
							<td><h:outputText value="#{offersBean.title}"></h:outputText></td>
						</tr>
						<tr>
							<td><h:outputText value="description"></h:outputText></td>
							<td><h:outputText value="#{offersBean.description}"></h:outputText></td>
						</tr>
						<tr>
							<td><h:outputText value="Price"></h:outputText></td>
							<td><h:outputText value="#{offersBean.priceOffer}"></h:outputText></td>
						</tr>
						<tr>
							<td><h:outputText value="Nbr Demandes"></h:outputText></td>
							<td><h:outputText value="#{offersBean.demande}"></h:outputText></td>
						</tr>
						<tr>
							<td><h:outputText value="Image"></h:outputText></td>
							<td><img src="resources/Images/Offers/#{item.offreImage}"
								alt="Image" width="100" /></td>
						</tr>
						<tr>
							<td><h:commandButton id="btn1" value="Go back"
									action="#{offersBean.ViewOfferList()}" /> <h:message for="btn" /></td>
						</tr>
					</table>
					</center>
				</h:form>
				
			</h:panelGroup>
			
		</div>
	</div>

	<ui:include src="/template/back-template/footer.xhtml" />
</body>
</html>
