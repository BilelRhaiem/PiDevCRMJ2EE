<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui" template="/template/template.xhtml">


	<ui:define name="title">welcome </ui:define>
	<ui:define name="content">
			<h:panelGroup columns="2">
			<h:form>
				<h:dataTable value="#{rendezVousBean.rendezVous}" var="employe"
					border="1">
					<h:column>
						<f:facet name="header">
							<h:outputText value="sujuet" />
						</f:facet>
						<h:outputText value="#{employe.sujet}" />
					</h:column>
					<h:column>
						<f:facet name="header">
							<h:outputText value="cause" />
						</f:facet>
						<h:outputText value="#{employe.causeRendezVous}" />
					</h:column>
					<h:column>
						<f:facet name="header">
							<h:outputText value="date de demande " />
						</f:facet>
						<h:outputText value="#{employe.demandeDate}" ><f:convertDateTime type="date" pattern="dd-MM-yyyy"/>
                                                 </h:outputText>
					</h:column>
					
					<h:column>
						<f:facet name="header">
							<h:outputText value="Action" />
						</f:facet>
						<h:commandButton action="#{rendezVousBean.removeRendezVous(employe.idRendezVous)}"
							value="Supprimer" />
							
					</h:column>
					
					
						
					</h:dataTable>
			</h:form>
		</h:panelGroup>
			</ui:define>
			</ui:composition>
